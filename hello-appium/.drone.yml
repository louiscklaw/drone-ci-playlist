# https://docs.drone.io/pipeline/environment/reference/

kind: pipeline
name: helloworld
type: docker

steps:

- name: offical appium image
  image: appium/appium
  commands:
  - echo hello
  - echo world
  - echo $DRONE_BRANCH

- name: appium x86 and options
  image: logickee/appium_x86_plus_optional
  commands:
  - echo hello
  - echo world
  - echo $DRONE_BRANCH
